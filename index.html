<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - Formalurio com validacao</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="principal">
        <div class="pergunta">
            <h1 class="titulo">Ficou com dúvida?</h1>
            <h2 class="titulo">Nos mande uma mensagem</h2>
            <p class="texto">
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>
        <div class="formulario">
            <div class="dados-usuario">
                <input type="text" name="nome" id="nome" placeholder="nome *">
                <span class="campo-obrigatorio">campo obrigatório</span>
            </div>
            <div class="dados-usuario">
                <input type="text" name="email" id="email" placeholder="email *">
                <span class="campo-obrigatorio">campo obrigatório</span>
            </div>
            <div class="dados-usuario">
                <input type="text" name="telefone" id="telefone" placeholder="telefone *">
                <span class="campo-obrigatorio">campo obrigatório</span>
            </div>
            <div class="dados-usuario">
                <input type="text" name="mensagem" id="mensagem" placeholder="mensagem *">
                <span class="campo-obrigatorio">campo obrigatório</span>
            </div>
            <p class="aviso-campo-obrigatorio">*campos obrigatórios</p>
            <button onclick="verificacaoDeCampos()" class="btn-enviar">Enviar</button>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
